<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<!--<div id="grid" class="grid"></div>-->

<div class="page-container">
  <div class="canvas-container">
    <canvas id="gridCanvas" width="600" height="600"></canvas>
  </div>

  <div>
    <div class="paths-legend">
      <div class="paths-legend-item">
        <h3>Path provided:</h3>
        <div class="legend-container">
          <p id="given-path"></p>
          <div class="legend-item path-a"></div>
        </div>
      </div>
      <div class="paths-legend-item">
        <h3>Shortest path:</h3>
        <div class="legend-container">
          <p id="shortest-path"></p>
          <div class="legend-item path-b"></div>
        </div>
      </div>
      <div class="paths-legend-item">
        <h3>Shortest path alternative:</h3>
        <div class="legend-container">
          <p id="alternative-shortest-path"></p>
          <div class="legend-item path-c"></div>
        </div>
      </div>
    </div>
    <div>
      <button id="drawShortestPathBtn">Draw Shortest Path</button>
    </div>
  </div>

</div>



<!--<script src="js/app.js"></script>-->
<script src="js/index.js"></script>

</body>

</html>
